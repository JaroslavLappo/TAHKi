<!DOCTYPE html>
<html lang="en">
<head>
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
    <link href='css/css.css' rel='stylesheet' type='text/css'>
    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    <script src="js/conection.js"></script>
    <script type="text/javascript" src="js/lib/jquery.js"></script>
    <script type="text/javascript">
        var socket = io('http://localhost:3000');
        var data = {};

        $(document).ready(function () {
            $("#btn_join_show").click(function () {
                $("#drop").slideToggle("fast");
            });

            $("#btn_start").click(function () {
                JoinRoom($("#Nick").val(), $("#RoomId").val());
                //$("#slide").show("slide", { direction: "left" }, 1000);
                $("#teams").toggle("slide");
            });

            $("#CreateRoom").click(function () {
                CreateRoom();
            });
        });
    </script>
    <meta charset="UTF-8">
    <title>TAHKi OFFLINE</title>
</head>
<body onload="GetData()">
<h1 id="header" align="center">TAHKi OFFLINE</h1>
<table align="center">
    <tr>
        <td>
            <table align="center" style="vertical-align: top">
                <tr>
                    <td>
                        <div class="panel">
                            <p>Enter your nickname:</p>
                            <input type="text" id="Nick"><br>
                            <p>Create room or join</p>
                            <input type="button" class="button" id="CreateRoom" value="Create room">
                            <input type="button" class="button" value="Join room" id="btn_join_show">
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div id="drop" style="display: none;" class="panel">
                            <p>Enter room name:</p>
                            <input type="text" id="RoomId"><br>
                            <input type="button" class="button" value="Join" id="btn_start">
                        </div>
                    </td>
                </tr>
            </table>
        </td>
        <td style="height: 100%">
            <div id="teams" style="display: none;" class="panel" align="center">
                <ul id="team1" class="">
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                    <li>4</li>
                    <li>5</li>
                </ul>
                <ul id="team2" class="">
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                    <li>4</li>
                    <li>5</li>
                </ul>
                <input type="button" class="button" value="Start game" id="Start">
            </div>
        </td>
    </tr>
</table>
</body>
</html>
